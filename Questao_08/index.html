<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Drag and Drop</h1>
  </header>
  <main>
    <section id="origem">
      <p draggable="true" id="texto">Texto Arrastável</p>
      <div draggable="true" id="box" class="box">Box Arrastável</div>
      <img draggable="true" id="imagem" src="img.jpg" alt="Imagem Arrastável">
    </section>
    <section id="destino">
      <p>Área de Destino</p>
    </section>
  </main>
  <footer>
    2024 Hebert Victor Bicalho de Almeida
  </footer>

  <script src="script.js"></script>
</body>
</html>
