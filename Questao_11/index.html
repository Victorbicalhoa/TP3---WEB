<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulação de Linhas em Tabela</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Tabela</h1>
  </header>
  <main>
    <table id="minhaTabela">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Profissão</th>
          <th>País</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>João</td>
          <td>28</td>
          <td>Engenheiro</td>
          <td>Brasil</td>
        </tr>
        <tr>
          <td>Ana</td>
          <td>34</td>
          <td>Médica</td>
          <td>Portugal</td>
        </tr>
      </tbody>
    </table>
    <button id="adicionarLinha">Adicionar Linha</button>
    <button id="removerLinha">Remover Primeira Linha</button>
    <p id="mensagem"></p>
  </main>
  <footer>
    2024 Hebert Victor Bicalho de Almeida
  </footer>

  <script src="script.js"></script>
</body>
</html>
